<h3>These pets are looking for a home!</h3>
<a href='/pets/new'>Add a pet to the shelter</a>
<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Type</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody *ngFor='let pet of pets'>
        <tr>
            <td>{{ pet.name }}</td>
            <td>{{ pet.type }}</td>
            <td><button (click)='goShowPet(pet)'>Details</button> <button (click)='goEditPet(pet)'>Edit</button></td>
        </tr>
    </tbody>
</table>
